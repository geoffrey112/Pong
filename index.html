<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="icon/favicon.png" type="image/png">
  <title>Retro Ping-Pong</title>
</head>
<body>

  <div id="changeStateButKey">
    <h1>Retro Ping-Pong</h1>

    <div id="contentInput">
      <div class="card1">
        <div class="leftBorder"></div>
        <div class="bottomBorder"></div>
        <p>J1</p>
        <input type="text" name="j1" id="j1" maxlength="18">
      </div>

      <div class="card2">
        <div class="leftBorder2"></div>
        <div class="bottomBorder2"></div>
        <p>J2</p>
        <input type="text" name="j2" id="j2" maxlength="18">
      </div>
    </div>
      
    <div id="buttonStart" tabindex="0">
      <span>Start Game</span>
    </div>
    
  </div>
    
  <div id="buttonKey" tabindex="0">
    <span>Key</span>
    <div id="iconArcade"></div>
  </div>
  

  <!-- loading (ball bounced on plate)-->

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
